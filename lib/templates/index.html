<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg2html Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web&display=swap" rel="stylesheet">
  <style type="text/css">
    body{
      padding-bottom: 20px;
    }
    h1 {
      margin: 0 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding-bottom: 15px;
      margin-bottom: 25px;
      font-family: 'Titillium Web', sans-serif;
      color: #e74c3c;
    }
    h2 {
      overflow: hidden;
      padding-bottom: 10px;
      margin: 0 20px 20px;
      font-family: 'Titillium Web', sans-serif;
      border-bottom: 1px solid #ddd;
      color: #666;
      line-height: 40px;
    }
    h2 .total {
      font-size: 16px;
      font-weight: normal;
      color: #999;
      float: right;
    }
    body {
      background: #f1f1f1;
    }
    .svgs {
      padding: 0;
      margin: 0 20px;
      list-style-type: none;
    }
    .svgs::after{
      display: block;
      content: "";
      clear: both;
    }
    .svgs li {
      float: left;
      margin: 0 20px 20px 0;
      width: 100px;
    }

    .svgs li .svg {
      position: relative;
      background: #ddd;
      border-radius: 5px;
      border: 3px solid #ddd;
      width: 100px;
      height: 100px;
      margin-bottom: 5px;
    }
    .svgs svg {
      position: absolute;
      top: 0;
      left: 0;
      fill: #444;
      stroke: #444;
      stroke-width: 0;
      transform: translate(25%, 25%)
    }
    .svgs li{
      position: relative;
    }
    .svgs li .name {
      height: 22px;
      text-align: center;
      color: #666;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
    }
    .svgs li:hover .svg {
      border-color: #aaa;
      background: #fff;
      transform: scale(1.3);
      z-index: 1;
    }

    .svgs li:hover .inner {
      position: absolute;
      background: #e74c3c;
      line-height: 32px;
      padding: 0 15px;
      border-radius: 5px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      bottom: -35px;
      white-space: nowrap;
      text-align: center;
      z-index: 1;
    }

    .svgs li:hover .svg svg{
      fill: #e74c3c;
    }
    .search {
      display: block;
      width: 200px;
      height: 30px;
      padding-left: 10px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>svg2html</h1>
  <input class="search" type="text" placeholder="输入svg名称搜索" />
  <div class="app"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script class="tmpl" type="js/template">
  <% _.each(svgs, function(values, key) { %>
  <h2><%= key %> <span class="total"><%= values.length %></span></h2>
  <ul class="svgs">
  <% _.each(values, function(svg) { %>
    <li>
      <div class="svg" title="<%= svg.name %>">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <g transform= "scale(<%= svg.scale %>)">
            <%= svg.content %>
          </g>
        </svg>
      </div>
      <div class="name">
        <div class="inner"><%= svg.name %></div>
      </div>
    </li>
  <% }) %>
  </ul>
  <% }) %>
</script>
<script>
  const svgs = $svgData;
  const app = document.querySelector('.app');
  const tmpl = document.querySelector('.tmpl');
  const search = document.querySelector('.search');

  const render = (filter) => {
    const filters = {};

    _.each(svgs, (item, key) => {
      filters[key] = item.filter((svg) => {
        return svg.name.includes(filter)
      })
    })

    const html = _.template(tmpl.innerHTML)({
      svgs: filter ? filters : svgs
    })
    app.innerHTML = html;
  }

  search.addEventListener('input', (e) => {
    render(e.target.value)
  });

  render()
</script>
</html>
