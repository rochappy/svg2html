<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg2html Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web&display=swap" rel="stylesheet">
  <style type="text/css">
    body{
      padding-bottom: 20px;
    }
    h1 {
      margin: 0 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding-bottom: 15px;
      margin-bottom: 25px;
      font-family: 'Titillium Web', sans-serif;
      color: #e74c3c;
    }
    h2 {
      overflow: hidden;
      padding-bottom: 10px;
      margin: 0 20px 20px;
      font-family: 'Titillium Web', sans-serif;
      border-bottom: 1px solid #ddd;
      color: #666;
      line-height: 40px;
    }
    h2 .total {
      font-size: 16px;
      font-weight: normal;
      color: #999;
      float: right;
    }
    body {
      background: #f1f1f1;
    }
    .svgs {
      padding: 0;
      margin: 0 20px;
      list-style-type: none;
    }
    .svgs::after{
      display: block;
      content: "";
      clear: both;
    }
    .svgs li {
      float: left;
      margin: 0 20px 20px 0;
      width: 100px;
    }

    .svgs li .svg {
      position: relative;
      background: #ddd;
      border-radius: 5px;
      border: 3px solid #ddd;
      width: 100px;
      height: 100px;
      margin-bottom: 5px;
    }
    .svgs li .svg::after {
      display: none;
      position: absolute;
      background: #e74c3c;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      bottom: -35px;
      padding: 5px;
      border-radius: 5px;
      white-space: nowrap;
      text-align: center;
      content: attr(title);
      font-size: 12px;
    }
    .svgs svg {
      position: absolute;
      top: 0;
      left: 0;
      fill: #444;
      stroke: #444;
      stroke-width: 0;
      transform: translate(25%, 25%)
    }
    .svgs li .svg:hover {
      border-color: #aaa;
      background: #fff;
      transform: scale(1.3);
      z-index: 1;
    }
    .svgs li .svg:hover::after {
      display: block;
    }

    .svgs li .svg:hover + .name {
      opacity: 0;
    }

    .svgs li .svg:hover svg{
      fill: #e74c3c;
    }
    .svgs li .name {
      text-align: center;
      color: #666;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>svg2html</h1>
  <% _.each(svgs, function(values, key) { %>
  <h2><%= key %> <span class="total"><%= values.length %></span></h2>
  <ul class="svgs">
  <% _.each(values, function(svg) { %>
    <li>
      <div class="svg" title="<%= svg.name %>">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <g transform= "scale(<%= svg.scale %>)">
            <%= svg.content %>
          </g>
        </svg>
      </div>
      <div class="name"><%= svg.name %></div>
    </li>
  <% }) %>
  </ul>
  <% }) %>
</body>
</html>
